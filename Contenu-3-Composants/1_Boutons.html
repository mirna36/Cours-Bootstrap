<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contenu 3</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Le CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <!-- Le JavaScript de Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</head>

<body>

    <h1 class="text-center mt-5 display-2">Composants</h1>
    <h2 class="text-center mt-0 display-4">Les Boutons</h2>
    <br>
    <br>
    
    <div class="container">


        <!-- Créer un bouton et ajouter de la couleur -->
        <button class="" type="button">Primary</button>
        <button class="" type="button">Warning</button>
        <button class="" type="button">Danger</button>
        <button class="" type="button">Light</button>
        <button class="" type="button">Dark</button>
        <button class="" type="button">Link</button>

        <br>
        <br>

        <!-- Boutons avec des liens -->
        <a class="btn btn-primary" href="#" role="button">Boutons Liens</a>
        <input class="btn btn-secondary" type="submit" value="Submit">
        <input class="btn btn-info" type="reset" value="Reset">
        <br>
        <br>

        <!-- Boutons bordures -->
        <button class="btn btn-outline-primary" type="button">Primary Bordure</button>
        <button class="btn btn-outline-secondary" type="button">Secondary Bordure</button>
        <button class="btn btn-outline-success" type="button">Success Bordure</button>


        <br>
        <br>

        <!-- Tailles -->
        <button class="btn btn-primary btn-lg" type="button">
            <i class="fas fa-user"></i> Bouton LG</button>
        <button class="btn btn-primary btn-sm" type="button">Petit Bouton</button>
        <br>
        <br>
        <button class="btn btn-dark btn-block" type="button">Bouton display Block</button>

        <br>
        <br>

        <!-- États -->
        <button class="btn btn-primary" type="button">Bouton normale</button>
        <button class="btn btn-primary active" type="button">Bouton Actif</button>
        <button class="btn btn-primary disabled" type="button">Bouton qui ne marche pas</button>

        <button class="btn btn-primary" type="button" data-toggle="button">
            Bouton Toggle
        </button>

        <br>
        <br>

        <!-- Groupes de Boutons -->
        <div class="btn-group">
            <button class="btn btn-primary" type="button">Gauche</button>
            <button class="btn btn-secondary" type="button">Milieu</button>
            <button class="btn btn-primary" type="button">Droite</button>
        </div>


        <br>
        <br>

        <!-- Boutons verticaux -->
        <div class="btn-group-vertical">
            <button class="btn btn-primary" type="button">Top</button>
            <button class="btn btn-secondary " type="button">Milieu</button>
            <button class="btn btn-primary" type="button">Bottom</button>
        </div>

        <br>
        <br>

        <!-- Dropdown-->
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                My Dropdown
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Lien Un</a>
                <a class="dropdown-item" href="#">Lien Deux</a>
                <a class="dropdown-item" href="#">Lien Trois</a>
            </div>
        </div>

        <br>
        <br>

        <!-- Mélange -->
        <div class="btn-group">
            <button class="btn btn-primary" type="button">Mon Bouton</button>
            <button class="btn btn-info dropdown-toggle" type="button" data-toggle="dropdown">
                <span>Dropdown</span>
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Lien Un</a>
                <a class="dropdown-item" href="#">Lien Deux</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Lien trois</a>
            </div>
        </div>

    </div>


    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

</body>

</html>
